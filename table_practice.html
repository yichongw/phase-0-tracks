<!DOCTYPE html>
<html>
<head>
	<title>Table-Practice</title>
</head>
<body>
<table border="1">
	<tr>
		<th>Phone Name</th>
		<th>Maker</th>
		<th>Operating System</th>
	</tr>	
	<tr>
		<td>iPhone 7</td>
		<td>Apple</td>
		<td>iOS</td>
	</tr>
	<tr>
		<td>Galaxy S8</td>
		<td>Samsung</td>
		<td>Android</td>
	</tr>
	<tr>
		<td>Pixel</td>
		<td>Google</td>
		<td>Android</td>
	</tr>
</table>
</body>
</html>
